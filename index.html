<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>phone-hunter</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header></header>
    <main>
      <section>
        <input
          id="search-field"
          type="text"
          placeholder="Type here"
          class="input input-bordered w-full max-w-xs"
        />
        <button class="btn btn-accent" onclick="handleSearch()">Search</button>
      </section>
      <section>
        <div class="text-center p-16 hidden" id="loading-spinner">
          <span class="loading loading-spinner text-accent loading-lg"></span>
        </div>
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 p-8"
        ></div>
        <button
          id="show-all"
          class="btn btn-primary block mx-auto"
          onclick="handleShowAllSearch()"
        >
          Show all
        </button>
      </section>

      <!-- Open the modal using ID.showModal() method -->
      <button class="btn" onclick="my_modal_5.showModal()">open modal</button>
      <dialog id="detail-modal" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
          <h3 id="show-detail-phone-name" class="font-bold text-lg"></h3>
          <div id="show-detail-container"></div>
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
